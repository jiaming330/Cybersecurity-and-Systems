# Security Monitor configuration
# Copy to /etc/security_monitor/security_monitor.conf (installer will do this)

# Log directory for all modules
LOG_DIR="/var/log/security_monitor"

# --- Traffic monitor ---
TRAFFIC_INTERFACE=""            # empty = auto detect default route interface
TRAFFIC_INTERVAL_SEC=2
PORT_SCAN_SYN_THRESHOLD=20       # SYN_RECV count threshold
DDOS_ESTABLISHED_THRESHOLD=500   # established connections threshold

# --- Internal monitor ---
INTERNAL_SCAN_THRESHOLD=10
INTERNAL_UNUSUAL_FOREIGN_IPS_THRESHOLD=50
INTERNAL_DAEMON_INTERVAL_SEC=60

# --- Dashboard collector ---
DASHBOARD_COLLECT_INTERVAL_SEC=5

# --- Alerts ---
ALERT_EMAIL="admin@localhost"    # optional (not used by default)
